name: Faisterhardcore
version: '${project.version}'
main: de.brentspine.faisterhardcore.Faisterhardcore
api-version: 1.18
authors: [ Brentspine ]
description: Ein Hardcore Challenge Plugin f√ºr Faister by Brentspine
website: Brentspine.de

commands:
  maxhealth:
    description: Setze die maximalen Leben eines Spielers
    permission: hardcore.health
    aliases:
      - maxh
  summonbossmob:
    description: Summon a boss mob with specific level
    permission: hardcore.summon
    aliases:
      - summonbm
      - smb
  randomeffect:
    description: Gives you a random effect like when eating food
    permission: hardcore.effects
  cleareffects:
    description: Clear all effects shortcut
    permission: hardcore.effects
